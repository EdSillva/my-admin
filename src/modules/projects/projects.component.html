<div class="search-bar">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Pesquisar Projetos</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite para pesquisar">
  </mat-form-field>
</div>

<h1>Projects</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Coluna: Nome -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Project Name</th>
    <td mat-cell *matCellDef="let project">{{ project.name }}</td>
  </ng-container>

  <!-- Coluna: Descrição -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let project">{{ project.description }}</td>
  </ng-container>

  <!-- Coluna: Ações -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let project">
      <button mat-button color="primary" (click)="editProject(project)">Edit</button>
      <button mat-button color="warn" (click)="deleteProject(project.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions']"></tr>
</table>

<div class="create-button">
  <button mat-raised-button color="primary" (click)="createProject()">Novo Projeto</button>
</div>
